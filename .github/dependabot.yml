    directory: "/" # Location of package manifests
    schedule:
      interval: "daily"

  - package-ecosystem: "pip"
    directory: "/tests" 
    schedule:
      interval: "daily"

 - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      # Check for updates to GitHub Actions every weekday
      interval: "daily"
